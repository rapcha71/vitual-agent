<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Virtual Agent - Tu llave de ingreso a los bienes raíces</title>
    <meta name="description" content="Virtual Agent - Plataforma de gestión inmobiliaria con funcionalidades avanzadas para agentes y propietarios">
    <meta name="theme-color" content="#F05023">
    
    <!-- Forzar modo claro -->
    <meta name="color-scheme" content="light">
    <style>
      html { color-scheme: light only !important; }
      body { color-scheme: light only !important; }
      * { color-scheme: light only !important; }
    </style>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/generated-icon.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Virtual Agent">
    
    <!-- Splash Screen Mejorado -->
    <style>
      /* Splash screen personalizado para PWA */
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #F05023 0%, #E64015 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      
      .splash-logo {
        width: 200px;
        height: 200px;
        background: white;
        border-radius: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        margin-bottom: 30px;
        animation: splash-pulse 2s ease-in-out infinite alternate;
      }
      
      .splash-logo img {
        width: 120px;
        height: 120px;
        object-fit: contain;
      }
      
      .splash-text {
        color: white;
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      .splash-subtitle {
        color: rgba(255,255,255,0.9);
        font-size: 16px;
        text-align: center;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      @keyframes splash-pulse {
        0% { transform: scale(1) rotate(0deg); }
        100% { transform: scale(1.05) rotate(2deg); }
      }
      
      .splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
    
    <!-- Configuración PWA simplificada -->
    <meta name="msapplication-starturl" content="/">
    <meta name="theme-color" content="#F05023">
    
    <!-- Iconos para pantalla de inicio (mantener icono generado) -->
    <link rel="apple-touch-icon" sizes="144x144" href="/generated-icon.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/generated-icon.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/generated-icon.png">
    
    <!-- Preload recursos críticos para carga más rápida -->
    <link rel="preload" href="/assets/logo.png" as="image">
    <link rel="preload" href="/assets/ciudad.jpeg" as="image">
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    
    <!-- Splash screen optimizado sin franjas blancas -->
    <style>
      /* Eliminar franjas blancas del PWA */
      html, body {
        margin: 0 !important;
        padding: 0 !important;
        background-color: #F05023 !important;
        min-height: 100vh !important;
        height: 100% !important;
        overflow-x: hidden;
      }
      
      /* Root con fondo completo naranja */
      #root { 
        min-height: 100vh !important;
        height: 100% !important;
        background-color: #F05023 !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        position: relative;
      }
      
      /* PWA splash optimizado */
      .splash-loading {
        background: #F05023 !important;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
      }
      
      /* Eliminar espacios en blanco del viewport */
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
